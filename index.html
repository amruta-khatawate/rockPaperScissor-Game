<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RockPaperScissor Game</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <h1 style="text-align: center;">The Rock, Paper and scissor Game</h1>
      <div class="container">
            <div class="sub-container">
                  <div class="btns">
                        <button class="js-rockBtn" ><img src="rock.png" alt="" height="150px"></button>
                        <button class="js-paperBtn"><img src="paper.jpeg" alt="" height="150px"></button>
                        <button class="js-scissorBtn"><img src="scissors.png" alt="" height="150px"></button>
                  </div>
                  <div class="show-scores">
                        <p class="js-movePicks"></p>
                        <p class="js-result"></p>
                        <p class="js-scores"></p>
                  </div>
                  <div class="resetbtn">
                        <button class="js-reset" onclick="">Reset</button>  
                        <p class="js-confirmation"></p>
                  </div>
                  <div class="resetbtn">
                        <button class="js-autoPlay">Auto Play</button>
                  </div>
            </div>
      </div>



      <script src="main.js"></script>
</body>
</html>
